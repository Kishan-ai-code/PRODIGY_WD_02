<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bdy">

    <h3>StopWatch</h3>

    <div class="main">

        <div class="time">
            <span class="min">00 :</span>
            <span class="sec">&nbsp;00 :</span>
            <span class="msec">&nbsp;00 </span>
        </div>

    

        <div class="btns">            
            <button class="stop visibility">Reset</button>
            <button class="start">Start</button>
            <button class="pause visibility">Lap</button>
        </div>


        <ul class="des">
            <button class="clearbtn laptime">Clear</button>
        </ul>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
